    <script>
      // Parsing the user selection from the drop down list and setting the region url to that region.
      var e = document.getElementById("region-selector");
      e.onchange = function(){
        var strUser = e.value;
        var linkResources = document.getElementById('link-resources');
        var url = "";
        if (strUser == "toronto"){
          url = "https://www.torontocentralhealthline.ca/listServicesDetailed.aspx?id=10572";
        } else if (strUser == "montreal"){
          url = "https://www.foodbankscanada.ca/Find-a-Food-Bank.aspx?postalcode=montreal";
        } else{
          url = "https://www.hnhbhealthline.ca/listservicesdetailed.aspx?id=10572&region=" + strUser;
        }
        linkResources.setAttribute('href', url);
      };
    </script>
